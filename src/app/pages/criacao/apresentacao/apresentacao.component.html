<div class="container">
    <form #h="ngForm" (ngSubmit)="submitApresentacao()">
        <div class="mb-3" id="nameExibicao">
            <label for="tituloPagina" class="form-label">TÍTULO DA PAGINA</label>
            <input type="text" class="form-control" id="tituloPagina" name="tituloPagina"
                [(ngModel)]="apresentacao.tituloPagina" aria-describedby="tituloPagina">
        </div>
        <div class="img-apresentacao">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                class="bi bi-image" viewBox="0 0 16 16">
                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                <path
                    d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
            </svg>
            <p>ADICIONAR IMAGEM</p>
        </div>
        <div class="col-md-6" id="title-text-1">
            <label for="tituloDestaque" class="form-label">TÍTULO EM DESTAQUE</label>
            <textarea class="form-control" id="tituloDestaque" rows="3" name="tituloDestaque"
                [(ngModel)]="apresentacao.tituloEmDestaque"></textarea>
    
            <label for="descricaoCompleta" class="form-label">DESCRIÇÃO COMPLETA</label>
            <textarea class="form-control" id="descricaoCompleta" rows="3" name="descricaoCompleta"
                [(ngModel)]="apresentacao.descricaoCompleta"></textarea>
        </div>
        <button class="btn cancelar">Cancelar</button>
        <button class="btn salvar" [disabled]="!h.valid">Salvar</button>
    </form>
</div>
